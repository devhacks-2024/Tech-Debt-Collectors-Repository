{% extends 'base.html'%}

{% block head %}
<div id="web_title">
    <h1>
        El-Opie
    </h1>
</div>
{% endblock %}



{% block body %}
<div class="header">
    <img class="ship" src="/static/css/ship.png" width="75" height="25">
</div>

<form class="course" id="form">
    <label class="top-label" for="uname">Faculty Code:</label><br>
    <input type="text" id="uname" name="uname" placeholder="E.g: COMP"><br>
    <label for="cnumber">Course Number:</label>
    <input type="text" id="cnumber" name="cnumber" placeholder="E.g: 3350"><br>
    <button type="submit" form="form" value="Generate">Generate</button><br>
</form>

<div class="triangle-light"></div>


<p class="members">Create by: Zuhao Fang, Khaled Elgohary, Muhammed Usman Asif, Muhammed Ahmed Asif</p>

{% endblock %}
